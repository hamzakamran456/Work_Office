<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take A Class For Me - Best Online Class & Exam Help in USA</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dropdown-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 12px;
            color: #333;
            margin-bottom: 3px;
        }

        select {
            border: none;
            font-size: 14px;
            padding: 5px;
            cursor: pointer;
            outline: none;
        }

        .submit-btn {
            background-color: #111627;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background-color: #222b45;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="dropdown-container">
        <label for="service">Subject</label>
        <select id="service">
            <option>Select Service</option>
            <option>Web Development</option>
            <option>Graphic Design</option>
            <option>SEO Optimization</option>
        </select>
    </div>
    <button class="submit-btn">Submit</button>
</div>

</body>
</html>
